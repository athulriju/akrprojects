<nav  class="navbar mynav navbar-expand-lg navbar-light bg-light sticky-top ">
  <a class="navbar-brand" href="{% url 'shop:allprod' %}"><img src="{% static 'pics/mac-os-logo.png' %}" alt="log_image" width="30"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'shop:allprod' %}">Home <span class="sr-only"></span></a>
      </li>
      {% for i in links %}
      <li class="nav-item">
        <a class="nav-link" href="{{i.get_url}}">{{i.name}}</a>
      </li>
      {% endfor %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'cart:cart_details' %}" tabindex="-1" aria-disabled="true"><img src="{% static 'pics/shopping-cart.svg' %}">({{count}})</i></a>
      </li>
    </div>
    </ul>

  
    <form class="d-flex my-2 my-lg-0"  method="get" action="/search/">
      {% csrf_token %}
      <input class="form-control me-2 mr-sm-2 " type="search" placeholder="Search" aria-label="Search" name="q">
      <button class="btn btn-outline-success  my-2 my-sm-0" type="submit"><img src="{% static 'pics/search.svg' %}"></button>
    </form>
  </div>

</nav>
